<html>
<head>
  <meta charset="utf8">

<title>console.log</title>

<script type="text/JavaScript">

  function main() {
  
    console.log('');
    console.log('foo bar');
  
    obj = {x: 'eggs', y: 'why'};
    console.log(JSON.stringify(obj));
  
    console.log(
      '%cBIG and red',
      'color: #ff0000; font-size: 40px;'
    );
  
    console.log(
      '%cbold and blue',
      'color: #0000ff; font-weight: bold'
    );
  }

</script>
</head>
<body onload='main()'>

</body>
</html>
