<html>
<head>
  <meta charset="utf8">

<title>console.log</title>

<script type="text/JavaScript">
<!--



// http://stackoverflow.com/a/13240395
function toHex(d) {
  return  ("0"+(Number(d).toString(16))).slice(-2).toUpperCase();
}

function main() {
  o = new Object();

  o.foo = 'one';
  o.bar = 'two';
  o.baz = 'three';
  
  console.log('foo bar'); // "foo bar"
  console.log(o);         // Object { foo: "one", bar: "two", baz: "three" }


  console.log('Writing the numbers 0 .. 100 in intervals of 10, using the \%c modifier to change appearance of logged text');
  for (var i=0; i<=255; i+=10) {
    console.log(
      '%c' + i, 
      'color: #' + toHex(i)+toHex(i)+toHex(i) + ';' +
      'font-size: ' + (10+Math.round(i/10)) + 'px');
  }
}

//-->

</script>
</head>
<body onload='main()'>


</body>
</html>
